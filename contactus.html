        <section class="section">
                <div class="container">
                    <div class="row">
                        <!--contact form start-->
                        <div class="col-sm-12">
                            <div id="message"></div>
                                <form method="post" action="php/contact.php" name="cform" id="cform" class="contact-form">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="form-group" data-aos="fade-up">
                                                <label for="name">Name</label>
                                                <input name="name" id="name" type="text" class="form-control" placeholder="Your name..." >
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group" data-aos="fade-up">
                                                <label for="email">Email</label>
                                                <input name="email" id="email" type="email" class="form-control" placeholder="Your email..." >
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group" data-aos="fade-up">
                                                <label for="subject">Phone</label>
                                                <input name="subject" id="subject" type="text" class="form-control" placeholder="Your Phone No..." >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                          <div class="form-group" data-aos="fade-up">
                                          <label for="comments">Message</label>
                                            <textarea name="comments" id="comments" cols="" rows="4" class="form-control" placeholder="Your message..."></textarea>
                                          </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-12 text-right" data-aos="fade-up">
                                            <input type="submit" id="submit" name="send" class="submitBnt btn  btn-custom" value="Send Message">
                                        </div>
                                    </div>
                                    <div id="simple-msg"></div>
                                </form>
                        </div> <!--contact form end--> 
                    </div> <!-- end row -->
                </div> <!--end container-->
            </section>
